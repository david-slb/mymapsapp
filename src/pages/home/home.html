<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <div id="floating-panel">
        <b>Start:</b>
        <select [(ngModel)]="start" id="start">
          <option value="chicago, il">Chicago</option>
          <option value="st louis, mo">St Louis</option>
        </select>
        <br>
        <b>End:</b>
        <select [(ngModel)]="end" id="end">
            <option value="chicago, il">Chicago</option>
            <option value="st louis, mo">St Louis</option>
        </select>
        <button ion-button block (click)="calculateAndDisplayRoute()">Generate</button>
    </div>
    <div #map id="map"></div>
</ion-content>
